name: Cypress Tests
on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox, edge]
    container:
      image: cypress/browsers:node-20.17.0-chrome-128.0.6613.119-1-ff-130.0-edge-128.0.2739.63-1
      options: --user 1001
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install pnpm
        uses: pnpm/action-setup@36de12bed180fa130ed56a35e7344f2fa7a820ab
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Cache Cypress binary
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: ${{ runner.os }}-cypress-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-cypress-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Cypress binary
        run: pnpm exec cypress install

      - name: Verify Cypress installation
        run: pnpm exec cypress verify

      - name: Cypress run
        uses: cypress-io/github-action@eb2de20e2763f75216dff067108f0fb02ad6f2cf
        with:
          build: pnpm build
          start: pnpm dev
          wait-on: "http://localhost:3000"
          wait-on-timeout: 120
          browser: ${{ matrix.browser }}
          install: false
