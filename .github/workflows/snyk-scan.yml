name: Snyk Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write
  security-events: write

jobs:
  snyk_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4 # Standardizing to v9
        with:
          version: 9 # Standardizing to v9

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x" # Satisfies >=20.16.0 from package.json
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install dependencies for studio
        run: cd studio && pnpm install --frozen-lockfile && cd ..

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        # continue-on-error: true # Temporarily removed for debugging Snyk step failure
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: "test"
          args: "--all-projects --sarif-file-output=snyk.sarif --severity-threshold=high"

      - name: Upload Snyk SARIF report to GitHub Security tab
        if: always() # Run this step even if the Snyk step failed
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk.sarif

      - name: Snyk Monitor (only for pushes to main branch)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: "monitor"
          args: "--all-projects"
